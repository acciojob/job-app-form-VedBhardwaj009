<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <style>
        .job-application-form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .job-application-form h2 {
            text-align: center;
            color: #333;
        }

        .job-application-form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .job-application-form input[type="text"],
        .job-application-form input[type="email"],
        .job-application-form input[type="number"],
        .job-application-form input[type="date"],
        .job-application-form input[type="password"],
        .job-application-form input[type="url"],
        .job-application-form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .job-application-form input[type="radio"] {
            margin-right: 10px;
        }

        .job-application-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .job-application-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form class="job-application-form" method="post">
        <h2>Job Application Form</h2>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label>Gender</label>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select>
        
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio">
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
